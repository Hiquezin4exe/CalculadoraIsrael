<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script type="text/javascript">
        function soma() {
            form_calculadora.resultado.value = parseFloat(form_calculadora.n1.value) + parseFloat(form_calculadora.n2.value);
        }

        function subtracao() {
            form_calculadora.resultado.value = parseFloat(form_calculadora.n1.value) - parseFloat(form_calculadora.n2.value);
        }

        function multiplicacao() {
            form_calculadora.resultado.value = parseFloat(form_calculadora.n1.value) * parseFloat(form_calculadora.n2.value);
        }

        function divisao() {
            let divisor = parseFloat(form_calculadora.n2.value);
            if (divisor !== 0) {
                form_calculadora.resultado.value = parseFloat(form_calculadora.n1.value) / divisor;
            } else {
                form_calculadora.resultado.value = 'Erro: Divisão por zero';
            }
        }
        
        function limpar() {
            form_calculadora.n1.value = '';
            form_calculadora.n2.value = '';
            form_calculadora.resultado.value = '';
        }
    </script>
</head>
<body>
    <h1>Calculadora</h1>
    <p><mark style="background-color:yellow">Calculadora simples com operações básicas.</mark></p>

    <form name="form_calculadora">
        Primeiro número: <input name="n1" id="n1" type="text" autofocus><br>
        Segundo número: <input name="n2" id="n2" type="text"><br><br>

        <input type="button" onclick="soma()" value="Somar">
        <input type="button" onclick="subtracao()" value="Subtrair">
        <input type="button" onclick="multiplicacao()" value="Multiplicar">
        <input type="button" onclick="divisao()" value="Dividir"><br><br>


        O resultado é: <output name="resultado" id="resultado"></output><br><br>

        <input type="button" onclick="limpar()" value="Limpar">
    </form>
</body>
</html>
